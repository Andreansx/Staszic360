    function goToScene() {
    const searchInput = document.getElementById("searchInput").value.toLowerCase();
    const sceneMapping = {
        "sala 1": "1pietr-stareskrzydl3",
        "sala 2": "room2", 
        "sala 3": "room3",
        "korytarz": "hallway",


    };

 
    if (sceneMapping[searchInput]) {
        viewer.loadScene(sceneMapping[searchInput]);
        return;
    }

  
    const sceneIds = Object.keys(viewer.getConfig().scenes);
    const matchingScene = sceneIds.find(sceneId => sceneId.toLowerCase().includes(searchInput));
    if (matchingScene) {
        viewer.loadScene(matchingScene);
    } else {
        alert("Nie znaleziono sceny!"); 
    }
}
